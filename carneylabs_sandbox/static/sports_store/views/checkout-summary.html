<h2>Your cart</h2>
<div ng-controller="CartSummaryController">
    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in your shopping cart.
        <a class="alert-link" href="#/products">Click here to return to the catalogue</a>
    </div>
    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center" ng-bind="item.count"></td>
                    <td class="text-left" ng-bind="item.name"></td>
                    <td class="text-right" ng-bind="item.price | currency"></td>
                    <td class="text-right" ng-bind="(item.price * item.count) | currency"></td>
                    <td>
                        <button class="btn btn-sm btn-warning"
                                ng-click="remove(item.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-right" colspan="3">Total:</td>
                    <td class="text-right" ng-bind="total() | currency"></td>
                </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <a class="btn btn-primary" href="#/products">Continue shopping</a>
            <a class="btn btn-primary" href="#/placeorder">Place order now</a>
        </div>
    </div>
</div>
