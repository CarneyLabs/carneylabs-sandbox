<div class="row" ng-controller="ProductListController" ng-hide="data.error">
    <div class="col-lg-4">
        <a class="btn btn-default btn-lg btn-block" ng-click="selectCategory()">Home</a>
        <a class="btn btn-default btn-lg btn-block"
           ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
           ng-class="getCategoryClass(item)"
           ng-click="selectCategory(item)"
           ng-bind="item"></a>
    </div>
    <div class="col-lg-8">
        <div class="well"
             ng-repeat="item in data.products | filter:categoryFilterFunction | range:selectedPage:pageSize">
            <h3>
                <strong ng-bind="item.name"></strong>
                <span class="pull-right label label-primary" ng-bind="item.price | currency"></span>
            </h3>
            <button class="btn btn-success pull-right"
                    ng-click="addProductToCart(item)">
                Add to cart
            </button>
            <span class="lead" ng-bind="item.description"></span>
        </div>
        <div class="pull-right btn-group">
            <a class="btn btn-default"
               ng-class="getPageClass($index + 1)"
               ng-repeat="page in data.products | filter:categoryFilterFunction | pageCount:pageSize"
               ng-click="selectPage($index + 1)"
               ng-bind="$index + 1"></a>
        </div>
    </div>
</div>
