<!doctype html>

<html ng-app="sportsStore">

<head>
    <meta charset="utf-8">
    <title>Sports Store</title>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-route.js"></script>
    <script src="{{ STATIC_URL }}sports_store/controllers/sports-store.js"></script>
    <script src="{{ STATIC_URL }}sports_store/controllers/checkout-controllers.js"></script>
    <script src="{{ STATIC_URL }}sports_store/filters/custom-filters.js"></script>
    <script src="{{ STATIC_URL }}sports_store/components/cart/cart.js"></script>
</head>

<body ng-controller="SportsStoreController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-target="#navbar-content" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sports Store</a>
            </div>
            <div id="navbar-content" class="collapse navbar-collapse">
                <cart-summary></cart-summary>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-danger" ng-show="data.error">
            <strong>Error!</strong> The product data was not loaded.
        </div>
        <ng-view></ng-view>
    </div>
</body>

</html>
